<ion-header no-border no-shadow class="ion-no-border">
  <ion-toolbar style="text-align:left !important;" no-border no-shadow>
    <ion-buttons style="color:#2a425c;" slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons> 
    <ion-title style="color:#2a425c;font-weight: 900;"><div style="font-size:23px;font-weight:800;margin-top:5px;">
                <span style="color:#2a425c;">SHOP</span>   
                <span style="color:#f37221;"> SEVA</span>
              </div></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="customebackground" >

  <ion-searchbar style="border-radius: 30px;" mode="ios" routerLink="../search"  placeholder="Search any thing"></ion-searchbar>


  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <app-banner></app-banner>

  <app-categorylist></app-categorylist>

  


</ion-content>

<ion-footer style="height :50px;">
  <ion-tabs>
    <ion-tab-bar  [translucent]="true" slot="bottom">
      <ion-tab-button routerLink="../employeeservice">
        <img src='../../assets/hammer.png' style="height: 20px;width: 20px;" />

        <ion-label class="customefontcolor" style="color: black !important;">
          <span *ngIf="languageId=='1'">
            services's
          </span>
          <span *ngIf="languageId=='2'">
            सेवा
          </span>
       
        
        </ion-label>
      </ion-tab-button>

      <ion-tab-button routerLink="../news">
        <img src='../../assets/earth.jpg' style="height: 20px;width: 20px;" />
     
        <ion-label class="customefontcolor" style="color: black !important;">
          <span *ngIf="languageId=='1'">
            news
          </span>
          <span *ngIf="languageId=='2'">
            बातम्या 
          </span>
        </ion-label>
      </ion-tab-button>
      
      

      <ion-tab-button routerLink="../home" >
        <img src='../../assets/cart.png' style="height: 20px;width: 20px;" />
   
        <ion-label class="customefontcolor" style="color: black !important;">
          <span *ngIf="languageId=='1'">
            shop's
          </span>
          <span *ngIf="languageId=='2'">
            दुकाने
          </span>
        </ion-label>
      </ion-tab-button>


    </ion-tab-bar>
  </ion-tabs>

</ion-footer>
